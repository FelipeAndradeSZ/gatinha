    <script>
        // --- PREENCHA COM SEUS DADOS ---
        const HOST = "0c74a64b55ed4b21b7f352c3abb8b974.s1.eu.hivemq.cloud";
        const PORT = 8884;
        const USERNAME = "felps"; 
        const PASSWORD = "@Fepa2002";   
        const TOPICO = "projeto/humor";

        const CLIENT_ID = "bea_app_" + Math.random().toString(16).substr(2, 8);
        client = new Paho.MQTT.Client(HOST, PORT, CLIENT_ID);

        const options = {
            timeout: 3, onSuccess: onConnect, onFailure: onFail,
            useSSL: true, userName: USERNAME, password: PASSWORD, keepAliveInterval: 30
        };

        client.connect(options);

        function onConnect() {
            document.getElementById("statusText").innerText = "Online";
            document.getElementById("dot").style.backgroundColor = "#2ecc71";
        }
        function onFail() {
            document.getElementById("statusText").innerText = "Reconectando...";
            document.getElementById("dot").style.backgroundColor = "#e74c3c";
            setTimeout(() => { client.connect(options); }, 2000);
        }

        const frasesApoio = ["Conta comigo! üåª", "T√¥ aqui se precisar.", "Vai passar, respira fundo!"];
        const frasesSorte = ["Seu sorriso ilumina tudo!", "Hoje vai ser um bom dia.", "Voc√™ atrai coisas boas."];

        // --- L√ìGICA DO CHAT ---
        function abrirChat() {
            document.getElementById('chatModal').classList.add('show');
            document.getElementById('msgInput').focus();
        }
        function fecharChat() {
            document.getElementById('chatModal').classList.remove('show');
        }
        function enviarMensagemPersonalizada() {
            const texto = document.getElementById('msgInput').value;
            if(texto.trim() === "") return;

            // Envia com prefixo "msg:" pro ESP32 saber que √© texto
            if (client.isConnected()) {
                message = new Paho.MQTT.Message("msg:" + texto);
                message.destinationName = TOPICO;
                client.send(message);
                
                adicionarLog('chat', 'üíå');
                fecharChat();
                document.getElementById('msgInput').value = ""; // Limpa
                alert("Mensagem enviada pro Telegram dele! ‚úÖ");
            } else {
                alert("Sem conex√£o :(");
            }
        }

        // --- ENVIAR COMANDOS PADR√ÉO ---
        function enviar(comando, emoji) {
            if (!client.isConnected()) return;
            message = new Paho.MQTT.Message(comando);
            message.destinationName = TOPICO;
            client.send(message);

            adicionarLog(comando, emoji);

            if (comando === 'vermelho') { choverElementos('üåßÔ∏è'); mostrarApoio(); }
            else if (comando === 'verde') choverElementos('üåª');
            else if (comando === 'coracao') choverElementos('‚ù§Ô∏è');
            else if (comando === 'festa') { choverElementos('‚ú®'); choverElementos('üéâ'); }
        }

        function adicionarLog(comando, emoji) {
            const logArea = document.getElementById("historyLog");
            const agora = new Date();
            const hora = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');
            
            let texto = "Mudou status";
            if(comando === 'verde') texto = "Est√° feliz";
            if(comando === 'amarelo') texto = "Est√° ocupada";
            if(comando === 'vermelho') texto = "Triste / Cansada";
            if(comando === 'chat') texto = "Enviou mensagem"; // Novo
            if(comando === 'coracao') texto = "Mandou abra√ßo";
            if(comando === 'festa') texto = "Comemorando";
            if(comando === 'desligar') texto = "Foi dormir / Tchau";

            const div = document.createElement("div");
            div.className = "log-item";
            div.innerHTML = `<span>${emoji}</span> <span><strong>${hora}</strong> - ${texto}</span>`;
            logArea.insertBefore(div, logArea.children[1]); 
        }

        function choverElementos(simbolo) {
            const container = document.getElementById('flowerContainer');
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.classList.add('flower');
                el.innerText = simbolo;
                el.style.left = Math.random() * 100 + "vw";
                el.style.animationDuration = (Math.random() * 3 + 2) + "s";
                el.style.fontSize = (Math.random() * 20 + 20) + "px";
                container.appendChild(el);
                setTimeout(() => { el.remove(); }, 5000);
            }
        }

        function mostrarApoio() {
            document.getElementById('modalText').innerText = frasesApoio[Math.floor(Math.random() * frasesApoio.length)];
            document.getElementById('supportModal').classList.add('show');
        }
        function fecharModalApoio() { document.getElementById('supportModal').classList.remove('show'); }

        function sorteDoDia() {
            const frase = frasesSorte[Math.floor(Math.random() * frasesSorte.length)];
            const el = document.getElementById('luckyText');
            el.style.opacity = 0;
            setTimeout(() => { el.innerText = frase; el.style.opacity = 1; }, 200);
        }
    </script>
</body>
