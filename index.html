<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro do Humor ‚ù§Ô∏è</title>
    <!-- Biblioteca Paho MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { color: #333; margin-bottom: 30px; }
        .container { display: flex; flex-direction: column; gap: 20px; width: 90%; max-width: 400px; }
        button { border: none; padding: 20px; font-size: 1.2rem; border-radius: 15px; cursor: pointer; color: white; font-weight: bold; transition: transform 0.2s, opacity 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:active { transform: scale(0.95); }
        .btn-green { background-color: #2ecc71; }
        .btn-yellow { background-color: #f1c40f; color: #333; }
        .btn-red { background-color: #e74c3c; }
        .status { margin-top: 20px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <h1>Como voc√™ est√°? ‚ù§Ô∏è</h1>

    <div class="container">
        <button class="btn-green" onclick="enviarMensagem('verde')">üòä FELIZ / BEM</button>
        <button class="btn-yellow" onclick="enviarMensagem('amarelo')">‚ö†Ô∏è OCUPADA</button>
        <button class="btn-red" onclick="enviarMensagem('vermelho')">üò¢ TRISTE / N√ÉO T√î BEM</button>
    </div>

    <div class="status" id="statusMsg">Conectando...</div>

    <script>
        // --- PREENCHA COM SEUS DADOS DO HIVEMQ CLOUD ---
        
        // Copiei do seu print (URL do Cluster)
        const HOST = "0c74a64b55ed4b21b7f352c3abb8b974.s1.eu.hivemq.cloud";
        const PORT = 8884; // Porta WebSocket (Veja no seu print: "WebSocket Port")
        
        // --- COLOQUE O USU√ÅRIO E SENHA QUE CRIOU NA ABA "ACCESS MANAGEMENT" ---
        const USERNAME = "felps"; 
        const PASSWORD = "@Fepa2002";   
        
        const TOPICO = "projeto/humor"; // Pode manter simples agora que √© privado

        const CLIENT_ID = "site_" + Math.random().toString(16).substr(2, 8);
        
        client = new Paho.MQTT.Client(HOST, PORT, CLIENT_ID);

        // Op√ß√µes de conex√£o segura
        const options = {
            timeout: 3,
            onSuccess: onConnect,
            onFailure: onFail,
            useSSL: true,      // Obrigat√≥rio no HiveMQ Cloud
            userName: USERNAME,
            password: PASSWORD
        };

        client.connect(options);

        function onConnect() {
            document.getElementById("statusMsg").innerText = "Conectado e Seguro! üîí";
            console.log("Conectado ao HiveMQ Cloud!");
        }

        function onFail(responseObject) {
            document.getElementById("statusMsg").innerText = "Erro ao conectar. Verifique Senha.";
            console.log("Erro: " + responseObject.errorMessage);
        }

        function enviarMensagem(cor) {
            if (!client.isConnected()) {
                document.getElementById("statusMsg").innerText = "Sem conex√£o!";
                return;
            }
            message = new Paho.MQTT.Message(cor);
            message.destinationName = TOPICO;
            client.send(message);
            document.getElementById("statusMsg").innerText = "Enviado: " + cor.toUpperCase();
        }
    </script>
</body>
</html>
